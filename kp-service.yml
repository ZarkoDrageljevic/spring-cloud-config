payment_services:
  - bank
  - paypal
  - bitcoin
payment_service:
  bank:
    endpoint:
      registration: "http://localhost:8302/api/bank-proxy-service/registration/"
      payment: "http://localhost:8302/api/bank-proxy-service/initialize"
      job: "http://localhost:8302/api/bank-proxy-service/get_unprocessed_transactions"
    fields:
      accountNumber:
        type: string
        label: "Account Number"
        value: []
      cardHolderName:
        type: string
        label: "Card Holder Name"
        value: []
      jmbg:
        type: string
        label: "JMBG"
        value: []
      bankName:
        type: enum
        label: "Bank Name"
        value:
          - bank-erste
          - bank-raiffhaisen
  paypal:
    endpoint:
      registration: "http://localhost:8302/api/pay-pal-service/paypal/user/"
      payment: "http://localhost:8302/api/pay-pal-service/paypal/make/payment"
      subscription: "http://localhost:8302/api/pay-pal-service/paypal/createBillingAgreement"
      job: "http://localhost:8302/api/pay-pal-service/paypal/get_unprocessed_transactions"
    fields:
      paypalId: string
      paypalSecret: string
      subscription: string
  bitcoin:
    endpoint:
      registration: "http://localhost:8302/api/bitcoin-service/bitcoin/user/"
      payment: "http://localhost:8302/api/bitcoin-service/bitcoin/make/payment"
      job: "http://localhost:8302/api/bitcoin-service/bitcoin/get_unprocessed_transactions"
    fields:
      coinGateToken: string
      
authserviceurl: http://localhost:8302/api/auth/token
