payment_services:
  BANK:
    - bank-erste
    - bank-raiffheisen
  PAYPAL:
    - paypal
  BITCOIN:
    - bitcoin
payment_service:
  bank-erste:
    endpoint:
      registration: "http://localhost:8303/registration/"
      payment: "payment/bank"
    fields:
      accountNumber: string
      cardHolderName: string
      jmbg: string
      bankName: string
  bank-raiffheisen:
    endpoint:
      registration: "registration/bank"
      payment: "payment/bank"
    fields:
      accountNumber: string
      cardHolderName: string
      jmbg: string
  paypal:
    endpoint:
      registration: "http://localhost:8301/paypal/user/"
      payment: "payment/paypal"
    fields:
      paypalId: string
      paypalSecret: string
  bitcoin:
    endpoint:
      registration: "http://localhost:8305/bitcoin/user/"
      payment: "payment/bitcoin"
    fields:
      coinGateToken: string
